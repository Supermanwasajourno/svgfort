<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect x="0" y="0" width="800" height="400"         fill="white" />
  <text font-size="1.5rem" fill="black"         x="20" y="20" xml:space="preserve">
    <tspan x="20" dy="0em">Потребители в США ожидают, что новые тарифы Трампа</tspan>
    <tspan x="20" dy="1.2em">приведут к повышению цен</tspan>
  </text>
  <text font-size="1.2rem" fill="black"         x="20" y="87.6" xml:space="preserve">
    <tspan x="20" dy="0em">Как, по-вашему, дополнительные тарифы повлияют на</tspan>
    <tspan x="20" dy="1.2em">расходы вашей семьи?</tspan>
  </text>
  <rect x="420" y="153.68"         width="0" height="30"         fill="#9c2c24">
    <animate attributeName="width"              from="0" to="330.0"              begin="0.0s" dur="0.5s"              fill="freeze" />
  </rect>
  <text x="20" y="168.68"         font-size="1rem"         fill="black"         text-anchor="start"         dominant-baseline="middle">
    Повысят стоимость товаров повседневного спроса
  </text>
  <text x="755.0" y="168.68"         font-size="1rem"         fill="black"         opacity="0"         dominant-baseline="middle">
    59%
    <animate attributeName="opacity" from="0" to="1"              begin="0.5s"              dur="0.3s" fill="freeze" />
  </text>
  <rect x="420" y="203.68"         width="0" height="30"         fill="#9c2c24">
    <animate attributeName="width"              from="0" to="61.52542372881356"              begin="0.5s" dur="0.5s"              fill="freeze" />
  </rect>
  <text x="20" y="218.68"         font-size="1rem"         fill="black"         text-anchor="start"         dominant-baseline="middle">
    Снизит стоимость повседневных товаров
  </text>
  <text x="486.52542372881356" y="218.68"         font-size="1rem"         fill="black"         opacity="0"         dominant-baseline="middle">
    11%
    <animate attributeName="opacity" from="0" to="1"              begin="1.0s"              dur="0.3s" fill="freeze" />
  </text>
  <rect x="420" y="253.68"         width="0" height="30"         fill="#9c2c24">
    <animate attributeName="width"              from="0" to="83.89830508474576"              begin="1.0s" dur="0.5s"              fill="freeze" />
  </rect>
  <text x="20" y="268.68"         font-size="1rem"         fill="black"         text-anchor="start"         dominant-baseline="middle">
    Не окажет влияния
  </text>
  <text x="508.89830508474574" y="268.68"         font-size="1rem"         fill="black"         opacity="0"         dominant-baseline="middle">
    15%
    <animate attributeName="opacity" from="0" to="1"              begin="1.5s"              dur="0.3s" fill="freeze" />
  </text>
  <rect x="420" y="303.68"         width="0" height="30"         fill="#9c2c24">
    <animate attributeName="width"              from="0" to="89.49152542372882"              begin="1.5s" dur="0.5s"              fill="freeze" />
  </rect>
  <text x="20" y="318.68"         font-size="1rem"         fill="black"         text-anchor="start"         dominant-baseline="middle">
    Не уверен
  </text>
  <text x="514.4915254237288" y="318.68"         font-size="1rem"         fill="black"         opacity="0"         dominant-baseline="middle">
    16%
    <animate attributeName="opacity" from="0" to="1"              begin="2.0s"              dur="0.3s" fill="freeze" />
  </text>
  <text x="20" y="380"         font-size="12pt" fill="black">
    Источник: опрос 2121 взрослого американца, который проводился с 6 по 8 февраля 2025 года.
  </text>
  <image xlink:href="data:image/svg+xml;base64,"          x="680" y="340"          width="100" height="40" />
</svg>